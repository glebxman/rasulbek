<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assetto Coin</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .stats {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        .coin-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px 0;
            cursor: pointer;
            user-select: none;
        }

        .coin {
            width: 100%;
            height: 100%;
            background-color: #ffd700;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            transition: transform 0.1s;
        }

        .coin:active {
            transform: scale(0.95);
        }

        .particle {
            position: absolute;
            pointer-events: none;
            animation: particleAnimation 1s ease-out forwards;
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="stats">
        <h2>Balance: <span id="balance">0</span></h2>
        <p>Clicks: <span id="clicks">0</span></p>
    </div>

    <div class="coin-container" id="coinContainer">
        <div class="coin" id="coin">+1</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const API_URL = '';
        const coinElement = document.getElementById('coin');
        const balanceElement = document.getElementById('balance');
        const clicksElement = document.getElementById('clicks');
        const coinContainer = document.getElementById('coinContainer');

        let userId = tg.initDataUnsafe?.user?.id;
        if (!userId) {
            console.error('User ID not found');
            alert('Please open this game through Telegram bot');
        }

        // Load initial stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/user/${userId}`);
                const data = await response.json();
                updateStats(data);
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function updateStats(data) {
            balanceElement.textContent = data.balance;
            clicksElement.textContent = data.click_count;
        }

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.textContent = '+1';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            coinContainer.appendChild(particle);

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        coinElement.addEventListener('click', async (e) => {
            // Create particle effect
            const rect = coinElement.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createParticle(x, y);

            try {
                const response = await fetch(`${API_URL}/click`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        click_power: 1
                    })
                });

                const data = await response.json();
                if (data.success) {
                    updateStats(data);
                }
            } catch (error) {
                console.error('Error updating click:', error);
            }
        });

        // Load initial stats when page loads
        loadStats();
    </script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
